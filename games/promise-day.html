<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Promise Day Quiz Game</title>
    <link rel="stylesheet" href="promise.css">
</head>
<body>
    <div class="game-container">
        <h1>Promise Day Quiz!</h1>
        <div class="question-container">
            <p id="question"></p>
            <div class="answers">
                <button class="answer-btn" onclick="checkAnswer(0)"></button>
                <button class="answer-btn" onclick="checkAnswer(1)"></button>
                <button class="answer-btn" onclick="checkAnswer(2)"></button>
                <button class="answer-btn" onclick="checkAnswer(3)"></button>
            </div>
        </div>
        <div id="score-container" class="hidden">
            <h2>Your Promise Day Score: <span id="score"></span></h2>
            <p id="final-message"></p>
        </div>
    </div>
    <script src="promise.js"></script>
</body>
</html>
