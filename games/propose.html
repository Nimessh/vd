<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Propose Day - Heart Catcher</title>
    <link rel="stylesheet" href="propose.css">
</head>
<body>
    <audio id="bg-music" loop>
        <source src="background.mp3" type="audio/mpeg">
    </audio>

    <div class="game-container">
        <h1>💍 Catch the Hearts! 💖</h1>
        <p>Move the ring left & right to catch hearts and complete your proposal!</p>
        <canvas id="gameCanvas"></canvas>
        <p class="status">Score: <span id="score">0</span></p>
        <button onclick="restartGame()">Restart</button>
    </div>

    <script src="propose.js"></script>
</body>
</html>
